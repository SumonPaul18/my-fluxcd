apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-http
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-http
  template:
    metadata:
      labels:
        app: apache-http
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 80
        # Apache listens on 80 inside, but we expose as 8080 externally via Service
---
